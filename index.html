<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                
                <form class="border border-4 p-5 bg-dark fw-bold" action="home.html"  method="post" onsubmit="form_submit()">
                    
                    <h1 class="h1 display-1 text-center text-warning fw-bold  mb-5">welcome</h1>
                    <div class="row mb-3">
                      <label for="name" class="col-sm-4 col-form-label text-center text-warning " >Enter the Email:</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="name" placeholder="Enter email">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="Password" class="col-sm-4 col-form-label text-center text-warning">Enter the Password:</label>
                      <div class="col-sm-8">
                        <input type="password" class="form-control" id="password"  placeholder="Enter password ">
                      </div>
                    </div>    
                    <button type="submit" class="btn btn-warning d-flex mx-auto my-5">Sign in</button>
                </form>     
            </div>
        </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"> </script>

   
</body>
</html>
